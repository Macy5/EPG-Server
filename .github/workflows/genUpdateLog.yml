name: genUpdateLog

on:
  push:
    branches:
      - main

jobs:
  generate-and-publish-updatelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract latest changelog
        id: extract-changelog
        run: |
          changelog=$(cat CHANGELOG.md)
          latest_log=$(echo "$changelog" | awk '/^## [0-9]{4}-[0-9]{2}-[0-9]{2}/ {if (flag) exit; flag=1} flag')
          echo "$latest_log" > UPDATELOG.md
          echo "Latest changelog:"
          echo "$latest_log"

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: updatelog-${{ github.run_id }}
          release_name: Update Log (${{ github.run_id }})
          body: |
            This release contains the latest update log extracted from CHANGELOG.md.
            See UPDATELOG.md for details.
          draft: false
          prerelease: false

      - name: Upload UPDATELOG.md
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./UPDATELOG.md
          asset_name: UPDATELOG.md
          asset_content_type: text/markdown
